<!-- analysis.html -->
{% extends "base.html" %}
{% block title %}Hasil Analisa{% endblock %}
{% block content %}
<h3>{{ title }}</h3>
<p><a href="{{ back_href }}">‚Üê Kembali</a></p>
<pre class="p-3 bg-white border rounded">{{ content }}</pre>
<div class="mt-3">
  {% match force_href %}
    {% when Some with (h) %}
      <a class="btn btn-sm btn-outline-secondary" href="{{ h }}">Analisa Ulang</a>
    {% when None %}{% endmatch %}
</div>
{% endblock %}
